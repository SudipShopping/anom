<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amingo Auto Registration by Flash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result-box.active {
            display: block;
        }
        
        .result-box.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result-box.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .logs {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .account-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .account-info h3 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .account-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        
        .account-info strong {
            color: #667eea;
        }
        
        .stats {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .stats-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stats-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .download-btn {
            background: #28a745;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .emoji {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #captchaImageBox {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        
        #captchaImage {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        
        #captchaText {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            padding: 15px;
        }
        
        #refreshCaptcha {
            width: auto;
            padding: 8px 20px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Amingo Auto Registration</h1>
        <p class="subtitle">One Account at a Time - Auto Reload</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="refLink">üîó Referral Link</label>
                <input 
                    type="text" 
                    id="refLink" 
                    placeholder="https://amingo.top/?ref=1703"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="captcha">üî¢ Captcha Number</label>
                <div id="captchaImageBox">
                    <img id="captchaImage" style="display: none;">
                    <div id="captchaText"></div>
                    <button type="button" id="refreshCaptcha">üîÑ Refresh Captcha</button>
                </div>
                <input 
                    type="text" 
                    id="captcha" 
                    placeholder="Enter 4-digit captcha"
                    maxlength="4"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div class="result-box" id="resultBox">
            <div class="stats">
                <div class="stats-value" id="totalCreated">0</div>
                <div class="stats-label">Total Accounts Created</div>
            </div>
            
            <div class="account-info" id="accountInfo" style="display: none;">
                <h3>‚úÖ Account Created Successfully!</h3>
                <p><strong>Username:</strong> <span id="accountUsername"></span></p>
                <p><strong>Email:</strong> <span id="accountEmail"></span></p>
                <p><strong>Password:</strong> <span id="accountPassword"></span></p>
            </div>
            
            <div class="logs" id="logs"></div>
            
            <button class="next-btn" id="nextBtn" style="display: none;">
                ‚û°Ô∏è Create Next Account
            </button>
            
            <button class="download-btn" id="downloadBtn">
                üì• Download All Accounts
            </button>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const logs = document.getElementById('logs');
        const downloadBtn = document.getElementById('downloadBtn');
        const nextBtn = document.getElementById('nextBtn');
        const refLinkInput = document.getElementById('refLink');
        const captchaInput = document.getElementById('captcha');
        const captchaImageBox = document.getElementById('captchaImageBox');
        const captchaImage = document.getElementById('captchaImage');
        const captchaText = document.getElementById('captchaText');
        const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
        const accountInfo = document.getElementById('accountInfo');
        const totalCreatedEl = document.getElementById('totalCreated');
        
        let totalCreated = 0;
        
        // Load captcha when ref link is entered
        refLinkInput.addEventListener('blur', loadCaptcha);
        refreshCaptchaBtn.addEventListener('click', loadCaptcha);
        
        async function loadCaptcha() {
            const refLink = refLinkInput.value.trim();
            if (!refLink) return;
            
            try {
                captchaImageBox.style.display = 'block';
                captchaImage.style.display = 'none';
                captchaText.style.display = 'block';
                captchaText.textContent = 'Loading captcha...';
                
                const response = await fetch(`/get_captcha?ref_link=${encodeURIComponent(refLink)}`);
                const data = await response.json();
                
                if (data.success && data.image) {
                    captchaImage.src = data.image;
                    captchaImage.style.display = 'block';
                    captchaText.style.display = 'none';
                } else {
                    captchaText.textContent = '‚ö†Ô∏è Could not load captcha: ' + (data.error || 'Unknown error');
                    captchaText.style.display = 'block';
                }
            } catch (error) {
                captchaText.textContent = '‚ùå Error loading captcha: ' + error.message;
                captchaText.style.display = 'block';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                refLink: refLinkInput.value,
                captcha: captchaInput.value
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            resultBox.classList.add('active');
            resultBox.classList.remove('success', 'error');
            logs.innerHTML = 'Processing...';
            accountInfo.style.display = 'none';
            nextBtn.style.display = 'none';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Display logs
                if (result.logs) {
                    logs.innerHTML = result.logs.join('<br>');
                }
                
                if (result.success) {
                    // Success!
                    resultBox.classList.add('success');
                    totalCreated++;
                    totalCreatedEl.textContent = totalCreated;
                    
                    // Show account info
                    if (result.account) {
                        accountInfo.style.display = 'block';
                        document.getElementById('accountUsername').textContent = result.account.nickname;
                        document.getElementById('accountEmail').textContent = result.account.email;
                        document.getElementById('accountPassword').textContent = result.account.password;
                    }
                    
                    // Show next button
                    nextBtn.style.display = 'block';
                    
                    // Clear captcha input
                    captchaInput.value = '';
                    
                    // Auto reload captcha for next account
                    setTimeout(() => {
                        loadCaptcha();
                    }, 1000);
                    
                } else {
                    // Failed
                    resultBox.classList.add('error');
                    alert('Registration failed. Please check captcha and try again.');
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
                
            } catch (error) {
                resultBox.classList.add('error');
                logs.innerHTML = '‚ùå Error: ' + error.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
                alert('Error: ' + error.message);
            }
        });
        
        // Next button - focus on captcha input
        nextBtn.addEventListener('click', () => {
            captchaInput.focus();
            accountInfo.style.display = 'none';
            nextBtn.style.display = 'none';
            resultBox.classList.remove('success', 'error');
        });
        
        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download';
        });
    </script>
</body>
</html>
